<!-- videos/templates/videos/user_detail.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Detalle del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <div class="p-3 mb-2 bg-danger text-white"><h1 style="text-align: center;">Detalle de Usuario</h1></div>
    <div class="p-3 mb-2 bg-danger text-white" style="text-align: center;"><h1>Numero de Usuario: {{ user.id_user }}</h1></div>
    <div class="p-3 mb-2 bg-danger text-white bg-opacity-75" style="text-align: center;"><h1>Nombre del Usuario: {{ user.nombre }}</h1></div>
    <div class="p-3 mb-2 bg-danger text-white bg-opacity-25" style="text-align: center;"><p> Accesa al video dando Click aqui:  <a href="{{ user.video_url }}">Ver Video</a> </p></div>
    <div class="p-3 mb-2 bg-danger text-white bg-opacity-10" style="text-align: center;">Edita el usuario dando Click aqui: <a href="{% url 'user_edit' user.id %}">Editar Usuario</a> </div>
    <div class="p-3 mb-2 bg-danger text-white bg-opacity-10" style="text-align: center;">Elimina el usuario dando Click aqui:   <a href="{% url 'user_delete' user.id %}">Eliminar Usuario</a> </div>

    <br>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
